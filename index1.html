<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de tareas</title>
</head>
<body>
    <h1>Administrador de tareas</h1>

    <form id="formTarea">
        <input type="hidden" id="taskId">
        <label for="nombreTarea">Nombre de la tarea</label>
        <input type="text" id="nombreTarea" name="nombreTarea" required><br>
        <label for="fechaTarea">Fecha de la tarea</label>
        <input type="date" id="fechaTarea" name="fechaTarea" required><br>
        <label for="horaTarea">Hora de la tarea</label>
        <input type="time" id="horaTarea" name="horaTarea" required><br>
        <label for="descripcionTarea">Descripci√≥n</label>
        <textarea id="descripcionTarea" name="descripcionTarea" required></textarea><br>
        <button type="submit">Crear Tarea</button>
        <button type="button" id="actualizarTarea" style="display:none;">Actualizar Tarea</button>
    </form>

    <h2>Lista de tareas</h2>
    <ul id="listaTareas"></ul>

    <script>
        document.getElementById("formTarea").addEventListener("submit", function(event) {
            event.preventDefault();
            const nombreTarea = document.getElementById("nombreTarea").value;
            const fechaTarea = document.getElementById("fechaTarea").value;
            const horaTarea = document.getElementById("horaTarea").value;
            const descripcionTarea = document.getElementById("descripcionTarea").value;

            const tarea = {
                nombre: nombreTarea,
                fecha: fechaTarea,
                hora: horaTarea,
                descripcion: descripcionTarea
            };

            let tareas = JSON.parse(localStorage.getItem("tareas")) || [];
            tareas.push(tarea);
            localStorage.setItem("tareas", JSON.stringify(tareas));

            alert("Tarea creada exitosamente");
            document.getElementById("formTarea").reset();
            mostrarTareas();
        });

        function mostrarTareas() {
            const listaTareas = document.getElementById("listaTareas");
            listaTareas.innerHTML = "";
            const tareas = JSON.parse(localStorage.getItem("tareas")) || [];
            tareas.forEach((tarea, index) => {
                const li = document.createElement("li");
                li.innerHTML = `${tarea.nombre} - ${tarea.fecha} - ${tarea.hora} - ${tarea.descripcion} 
                <button onclick="editarTarea(${index})">Editar</button>
                <button onclick="borrarTarea(${index})">Borrar</button>`;
                listaTareas.appendChild(li);
            });
        }

        function editarTarea(index) {
            const tareas = JSON.parse(localStorage.getItem("tareas")) || [];
            const tarea = tareas[index];
            document.getElementById("taskId").value = index;
            document.getElementById("nombreTarea").value = tarea.nombre;
            document.getElementById("fechaTarea").value = tarea.fecha;
            document.getElementById("horaTarea").value = tarea.hora;
            document.getElementById("descripcionTarea").value = tarea.descripcion;
            document.getElementById("actualizarTarea").style.display = "inline";
            document.getElementById("formTarea").querySelector("button[type='submit']").style.display = "none";
        }

        document.getElementById("actualizarTarea").addEventListener("click", function() {
            const index = document.getElementById("taskId").value;
            const nombreTarea = document.getElementById("nombreTarea").value;
            const fechaTarea = document.getElementById("fechaTarea").value;
            const horaTarea = document.getElementById("horaTarea").value;
            const descripcionTarea = document.getElementById("descripcionTarea").value;

            const tareas = JSON.parse(localStorage.getItem("tareas")) || [];
            tareas[index] = {
                nombre: nombreTarea,
                fecha: fechaTarea,
                hora: horaTarea,
                descripcion: descripcionTarea
            };

            localStorage.setItem("tareas", JSON.stringify(tareas));

            alert("Tarea actualizada exitosamente");
            document.getElementById("formTarea").reset();
            document.getElementById("actualizarTarea").style.display = "none";
            document.getElementById("formTarea").querySelector("button[type='submit']").style.display = "inline";
            mostrarTareas();
        });

        function borrarTarea(index) {
            let tareas = JSON.parse(localStorage.getItem("tareas")) || [];
            tareas.splice(index, 1);
            localStorage.setItem("tareas", JSON.stringify(tareas));
            mostrarTareas();
        }

        document.addEventListener("DOMContentLoaded", mostrarTareas);
    </script>
</body>
</html>
